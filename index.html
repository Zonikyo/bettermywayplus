<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Canberra Trip Planner</title>
  <!-- Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="/icons/icon-192.png" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body class="flex flex-col h-full font-inter text-gray-200">
  <!-- Map Container -->
  <div id="map" class="flex-1 w-full"></div>

  <!-- Bottom Navigation -->
  <nav class="bg-gray-800 border-t border-gray-700 flex justify-around py-2">
    <button data-tab="plan" class="nav-btn flex flex-col items-center focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M9 17v-2a4 4 0 018 0v2m-4-6a4 4 0 110-8 4 4 0 010 8z"/></svg>
      <span class="text-xs">Plan</span>
    </button>
    <button data-tab="nearby" class="nav-btn flex flex-col items-center focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M17.657 16.657L13.414 12 17.657 7.343M6.343 6.343L10.586 10.586 6.343 14.829"/></svg>
      <span class="text-xs">Nearby</span>
    </button>
    <button data-tab="live" class="nav-btn flex flex-col items-center focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M12 8v4l3 3"/></svg>
      <span class="text-xs">Live</span>
    </button>
  </nav>

  <!-- Tab Overlays -->
  <div id="tab-plan" class="tab-panel">
    <div class="p-4 space-y-4">
      <input id="from" placeholder="From" class="w-full p-3 rounded-xl bg-gray-800 focus:ring-2 focus:ring-blue-500" list="stops" />
      <input id="to" placeholder="To" class="w-full p-3 rounded-xl bg-gray-800 focus:ring-2 focus:ring-blue-500" list="stops" />
      <div class="flex space-x-2">
        <input id="datetime" type="datetime-local" class="flex-1 p-3 rounded-xl bg-gray-800 focus:ring-2 focus:ring-blue-500" />
        <button id="now-btn" class="p-3 bg-blue-600 rounded-xl shadow-lg hover:bg-blue-700 transition">Now</button>
      </div>
      <button id="plan-btn" class="w-full py-3 bg-blue-600 rounded-xl shadow-lg hover:bg-blue-700 transition">Plan Trip</button>
    </div>
    <ul id="itinerary" class="space-y-2 p-4"></ul>
  </div>

  <div id="tab-nearby" class="tab-panel hidden">
    <div class="p-4 space-y-4">
      <h2 class="text-lg font-semibold">Nearby Stops</h2>
      <ul id="nearby-stops" class="space-y-2"></ul>
      <h2 class="text-lg font-semibold">Nearby Routes</h2>
      <ul id="nearby-routes" class="space-y-2"></ul>
    </div>
  </div>

  <div id="tab-live" class="tab-panel hidden">
    <div class="p-4 space-y-4">
      <h2 class="text-lg font-semibold">Live Directions</h2>
      <ul id="live-steps" class="space-y-2"></ul>
    </div>
  </div>

  <datalist id="stops"></datalist>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="/app.js"></script>
</body>
</html>
