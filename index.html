<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyWay+ Trip Planner</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.png" type="image/png">
  <link rel="apple-touch-icon" href="icon.png" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div id="map-container"></div>

  <div id="nav-panel">
    <div class="search-bar">
      <i class="fas fa-location-dot"></i>
      <input id="destination-input" placeholder="Where to?" autocomplete="off"/>
      <button id="plan-btn"><i class="fas fa-route"></i></button>
    </div>
    <div class="quick-links">
      <div class="quick-link"><i class="fas fa-home"></i> Add Home</div>
      <div class="quick-link"><i class="fas fa-briefcase"></i> Add Work</div>
    </div>
  </div>

  <div id="trip-screen" class="hidden">
    <div id="trip-header">
      <span>Trip Options</span>
      <button onclick="document.getElementById('trip-screen').classList.add('hidden')"><i class="fas fa-times"></i></button>
    </div>
    <ul id="trip-options"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
