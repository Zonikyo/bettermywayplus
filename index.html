<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#121212" />
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" />
  <title>TripGo Canberra</title>
</head>
<body>
  <div id="app">
    <!-- Map Background -->
    <div id="map-container"></div>

    <!-- Search and Control Panel -->
    <div class="panel">
      <div class="search-bar">
        <input
          type="text"
          id="destination-input"
          placeholder="Search for destination"
          autocomplete="off"
        />
        <button id="plan-btn">➤</button>
      </div>

      <div class="quick-links">
        <div class="quick-link" onclick="setFavorite('home')">🏠 Add Home</div>
        <div class="quick-link" onclick="setFavorite('work')">💼 Add Work</div>
        <div class="quick-link">⚙️ Customise Home</div>
        <div class="quick-link">👤 Profile</div>
      </div>
    </div>

    <!-- Trip Options Screen (initially hidden) -->
    <div id="trip-screen" class="hidden">
      <button class="back-btn" onclick="closeTripScreen()">← Back</button>
      <h2>Trip Options</h2>
      <ul id="trip-options"></ul>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
