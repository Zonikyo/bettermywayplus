<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Canberra Transit Guide</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/places.js@1.19.0/dist/cdn/places.min.css" />
  <link rel="stylesheet" href="app.css" />
</head>
<body>
  <div id="map"></div>

  <!-- Install Banner -->
  <div id="installBanner" class="glass hidden">
    <span>Install Canberra Transit Guide?</span>
    <button id="installBtn">Install</button>
    <button id="dismissInstall">Ã—</button>
  </div>

  <!-- Loading Spinner -->
  <div id="spinner" class="hidden">
    <div class="loader"></div>
  </div>

  <div id="panel" class="glass">
    <div class="search-group">
      <input id="from" type="text" placeholder="Start (current location)" readonly />
      <input id="to" type="search" placeholder="Where to?" />
      <button id="planBtn">Plan Trip</button>
    </div>
    <ul id="itinerary"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/places.js@1.19.0"></script>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
