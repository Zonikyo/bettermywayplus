<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Canberra Transit</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div class="glass-card" id="home">
    <h2>Where are you going?</h2>
    <input type="text" id="to" placeholder="Enter a destination..." autocomplete="off"/>
    <ul id="autocomplete"></ul>
    <button onclick="planTrip()">Plan My Trip</button>
    <div id="nearby">
      <h3>Nearby Stops</h3>
      <ul id="stopsList"></ul>
      <h3>Nearby Routes</h3>
      <ul id="routesList"></ul>
    </div>
  </div>

  <div class="glass-card" id="results" style="display:none">
    <button onclick="goBack()">‚Üê Back</button>
    <h2>Trip Options</h2>
    <div id="tripResults"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
