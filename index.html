<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Canberra Transit Planner</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div class="app">
    <div class="glass-card controls">
      <h1>Canberra Trip Planner</h1>
      <form id="tripForm">
        <input type="text" id="from" placeholder="From address or stop..." required />
        <input type="text" id="to" placeholder="To address or stop..." required />
        <button type="submit">Plan Trip</button>
      </form>
    </div>

    <div class="glass-card map-container" id="map"></div>

    <div class="glass-card results" id="results">
      <h2>Trip Results</h2>
      <div id="tripResults"></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
